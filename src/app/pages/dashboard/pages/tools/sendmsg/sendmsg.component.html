<h3 class="title-page" appIntersection="fade-in">الادوات <img src="assets/dashboard/iconarrowdouble.png"  class="mx-1" alt="icon"> <span>ارسال رساله</span></h3>


    <form class="forms_dashboard" [formGroup]="formData" (ngSubmit)="onSubmit()" appIntersection="fade-in">
      

      
        <div class="row">

     

<div class="mb-3 col-sm-12  ">
                 <label for="numbers" class="form-label">الارقام</label>
                 <select class="form-select" id="numbers" formControlName="recipientNumbers">
                    <option value="" selected disabled>اختر شخص</option>
                    @for (item of getData; track $index) {
                      <option [value]="item.phoneNumber">{{item.fullName}}</option>
                    }
                 </select>

                 <ng-container *ngIf="formData.controls['recipientNumbers'].invalid && formData.controls['recipientNumbers'].touched">
                      <small *ngIf="formData.controls['recipientNumbers'].hasError('required')">  حقل الارقام مطلوب</small>
                 </ng-container>
        </div>
<div class="mb-3 col-sm-12  ">

        <button type="button" class="btn" (click)="show" data-bs-toggle="modal" data-bs-target="#exampleModal" style="background-color: #D4AF37; color: white; width:191px; height: 32px; font-size: 14px; font-weight: 700;">
 اضغط هنا لاختيار الرساله
</button>
                
        </div>

    
        <div class="mb-3 col-sm-12">
                 <label for="date" class="form-label">نص الرساله</label>
                <textarea name="" id="" class="form-control" formControlName="messageText" style="height: 124px; font-size: 12px; font-weight: 400; color:#7F7F7F ; padding: 15px;">{{this.dataSelected}} </textarea>
                  <ng-container *ngIf="formData.controls['messageText'].invalid && formData.controls['messageText'].touched">
                      <small *ngIf="formData.controls['messageText'].hasError('required')">   حقل الرساله مطلوب</small>
                 </ng-container>
                  
        </div>
        
        <div class="col-12">
                <label for="" class="my-3">طريقه الارسال </label>
                               <div class="transmission  d-flex align-items-center col-12">
                        
              <div class="form-check">
  <input  type="radio" name="isSms" formControlName="isSms" id="flexRadioDefault1" [value]="true" checked>
  <label class="form-check-label" for="flexRadioDefault1">
    SMS
  </label>
</div>
<div class="form-check">
  <input  type="radio"  name="isSms" id="flexRadioDefault2" formControlName="isSms"  [value]="false">
  <label class="form-check-label" for="flexRadioDefault2">
    واتساب
  </label>
</div>
                 </div>
        </div>
  

        
 <div class="btn_add_reset">
                <button type="submit">ارسال</button>
                
            </div>        
        
      
</div>



</form>
